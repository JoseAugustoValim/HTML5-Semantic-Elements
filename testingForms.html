<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <title>Testng Forms</title>
    </head>

    <body>
        <label>Email:</label>
        <input type="email" name="email">
        <br>
        <label>Date</label>
        <input type="date" name="email">
        <br>
        <label>Range</label>
        <input type="range" min="1" max="10">
        <br>
        <label>Telephone</label>
        <input type="tel" name="tel">
        <br>
        <label>Time</label>
        <input type="time" name="tel" min="09:00" max="18:00">
        <br>
        <label>Url</label>
        <input type="url" name="homepage">
        <br>

    </body>

</html>
